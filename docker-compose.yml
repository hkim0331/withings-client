version: "3.8"

services:

  cljs:
    image: raffinate/cljs-ci
#    image: theasp/clojurescript-nodejs:shadow-cljs
    volumes:
      - ${PWD}:/root/app
      - .m2:/root/.m2
    ports:
      - "7002:7002"
      - "9630:9630"
    working_dir: /root/app
    command: "npx shadow-cljs watch app"

  clojure:
    image: clojure:lein
    tty: true
    environment:
      LEIN_REPL_PORT: 46123
      LEIN_REPL_HOST: 0.0.0.0
    ports:
      - "3000:3000"
      - "46123:46123"
    volumes:
      - .:/root/app
      - .m2:/root/.m2
    working_dir: /root/app

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: admin
      MARIADB_USER: user
      MARIADB_PASSWORD: secret
    ports:
      - "33001:3306"
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - withings:/var/lib/mysql

volumes:
  withings:
    driver: local
